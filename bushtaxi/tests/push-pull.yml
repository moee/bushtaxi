version: '2'
services:
  client:
    build: ../
    volumes:
     - ..:/bushtaxi
    command:
      - /bushtaxi/vendor/bin/phpunit
      - --group=pull
      - --testsuite=push-pull
    networks:
      - back
  server:
    build: ../
    volumes:
      - ..:/bushtaxi
    command:
      - /bushtaxi/vendor/bin/phpunit
      - --group=push
      - --testsuite=push-pull
    networks:
      - back
networks:
  back:
