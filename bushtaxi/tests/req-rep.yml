version: '2'
services:
  client:
    build: ../
    volumes:
     - ..:/bushtaxi
    command:
      - /bushtaxi/vendor/bin/phpunit
      - --group=req
      - --testsuite=req-rep
    networks:
      - back
  server:
    build: ../
    volumes:
      - ..:/bushtaxi
    command:
      - /bushtaxi/vendor/bin/phpunit
      - --group=rep
      - --testsuite=req-rep
    networks:
      - back
networks:
  back:
